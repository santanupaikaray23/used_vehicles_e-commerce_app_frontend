<div class="main-container">
    <div class="forgot-password-container">
        <mat-card appearance="outlined">
<section class="forgot-password-form-section">
<div class="text-center">
    <h2>Forgot Password</h2>
   </div> 
   <form class="forgot-password-form-container">
    <div class="input-field">
          <mat-form-field class="full-width">
           <mat-label>Enter Your Email</mat-label>
            <input matInput placeholder="Email" type="email" formControlName="email"/>
             <mat-error>
                Email is required
              </mat-error>
                 <mat-error>
                Enter a valid email
              </mat-error>
           </mat-form-field>
    </div>
    <div class="button-row">
         <button mat-flat-button routerLink="/login" color="accent" class="forget-button">
                            Back
                            </button>
            <button mat-flat-button color="accent" type="submit" class="forget-button">
              Submit
            </button>
          </div>
 </form>
</section>
        </mat-card>
</div>
</div>
