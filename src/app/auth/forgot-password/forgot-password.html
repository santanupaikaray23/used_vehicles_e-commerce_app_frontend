<div class="main-container">
  <div class="forgot-password-container">
    <mat-card appearance="outlined">
      <section class="forgot-password-form-section">
        <div class="text-center mb-3">
          <h2>Forgot Password</h2>
          <p class="text-muted">
            Enter your registered email address below, and weâ€™ll send you a link to reset your password.
          </p>
        </div>
     <div *ngIf="isLoading" class="spinner-container text-center">
  <img src="https://i.ibb.co/X3m7MyL/loader.gif" alt="Loading..." width="60" height="60" />
</div>
        <form
          [formGroup]="forgotPasswordForm"
          (ngSubmit)="onSubmit()"
          class="forgot-password-form-container"
        >
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email"
            />
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>

          <div class="button-row mt-4">
            <button
              mat-stroked-button
              color="primary"
              type="button"
              (click)="goBack()"
              [disabled]="isLoading"
            >
              Back
            </button>
            &nbsp;
            <button
              mat-flat-button
              color="accent"
              type="submit"
              [disabled]="isLoading"
            >
              {{ isLoading ? 'Sending...' : 'Submit' }}
            </button>
          </div>
        </form>
      </section>
    </mat-card>
  </div>
</div>
