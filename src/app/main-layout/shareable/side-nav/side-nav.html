<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="side-nav-logo">
      <a [routerLink]="['/dashboard']">
        <img src="detail/gallery/clipart-motors-car-sales-7.jpg" alt="vehicle-logo" height="45px" width="75px" />
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a disableRipple="true" mat-list-item routerLinkActive="active-route" [routerLink]="['/dashboard']"
        [routerLinkActiveOptions]="{ exact: true }">
        <div class="menu-items">
          <svg xmlns="http://www.w3.org/2000/svg" class="side-nav-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
    d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z" />
</svg>
    <p class="side-nav-menu-text">Dashboard</p>
        </div>
      </a>
      <mat-divider></mat-divider>
  <a disableRipple="true" mat-list-item routerLinkActive="active-route" [routerLink]="['/about']">
        <div class="menu-items">
          <svg xmlns="http://www.w3.org/2000/svg" class="side-nav-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <circle cx="12" cy="12" r="10" />
  <line x1="12" y1="8" x2="12" y2="8" />
  <line x1="12" y1="12" x2="12" y2="16" />
</svg>
<p class="side-nav-menu-text">About</p>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a disableRipple="true" mat-list-item routerLinkActive="active-route" [routerLink]="['/contact']">
        <div class="menu-items">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="side-nav-menu-icon">
  <circle cx="12" cy="7" r="4"/>
  <path d="M5.5 21a7.5 7.5 0 0113 0"/>
  <rect x="16" y="13" width="7" height="5" rx="1"/>
  <polyline points="16,13 19.5,16 23,13"/>
</svg>
 <p class="side-nav-menu-text">Contact</p>
        </div>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-header" color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
 <app-user-header style="flex: 1;"></app-user-header>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
