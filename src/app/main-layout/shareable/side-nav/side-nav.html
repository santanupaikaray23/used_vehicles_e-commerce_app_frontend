<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="side-nav-logo">
      <a [routerLink]="['/profile']">
        <img src="detail/gallery/clipart-motors-car-sales-7.jpg" alt="vehicle-logo" height="45px" width="75px" />
      </a>
    </mat-toolbar>
    <mat-nav-list>
            <mat-divider></mat-divider>
    <a 
  disableRipple="true" 
  mat-list-item 
  routerLinkActive="active-route" 
  [routerLink]="['/' + userRole]">
  <div class="menu-items">
<svg xmlns="http://www.w3.org/2000/svg" class="side-nav-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <rect x="3" y="3" width="7" height="7" rx="1" />
  <rect x="3" y="14" width="7" height="7" rx="1" />
  <circle cx="17" cy="9" r="3" />
  <path d="M14 20c0-2 1.5-4 3-4s3 2 3 4" />
</svg>
    <p class="side-nav-menu-text">Profile</p>
  </div>
</a>
      <mat-divider></mat-divider>
  <a disableRipple="true" mat-list-item routerLinkActive="active-route" [routerLink]="['/about']">
        <div class="menu-items">
          <svg xmlns="http://www.w3.org/2000/svg" class="side-nav-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <circle cx="12" cy="12" r="10" />
  <line x1="12" y1="8" x2="12" y2="8" />
  <line x1="12" y1="12" x2="12" y2="16" />
</svg>
<p class="side-nav-menu-text">About</p>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a disableRipple="true" mat-list-item routerLinkActive="active-route" [routerLink]="['/contact']">
        <div class="menu-items">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="side-nav-menu-icon">
  <circle cx="12" cy="7" r="4"/>
  <path d="M5.5 21a7.5 7.5 0 0113 0"/>
  <rect x="16" y="13" width="7" height="5" rx="1"/>
  <polyline points="16,13 19.5,16 23,13"/>
</svg>
 <p class="side-nav-menu-text">Contact</p>
        </div>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-header" color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
 <app-user-header style="flex: 1;"></app-user-header>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
