<div class="vehicle-container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>{{ vehicle.title }}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
     <div class="col-md-12 text-center position-relative">
   <img
    class="main-image"
    *ngIf="vehicle.images?.length"
    [src]="'data:' + vehicle.images[currentIndex].mimetype + ';base64,' + vehicle.images[currentIndex].data"
    [alt]="vehicle.images[currentIndex].filename"
  />
  <button class="carousel-btn left" (click)="prevImage()">&#10094;</button>
  <button class="carousel-btn right" (click)="nextImage()">&#10095;</button>
</div>
  <div class="col-md-6 mt-0">
          <h4><strong>Fuel Type:</strong> {{ vehicle.fueltype }}</h4>
          <h4><strong>Price:</strong> â‚¹{{ vehicle.price }}</h4>
        </div>
      </div>
      <div class="mt-4">
        <button class="btn btn-danger">Back</button>
        &nbsp;
        <button class="btn btn-success">Proceed to Pay</button>
      </div>
    </div>
  </div>
</div>
