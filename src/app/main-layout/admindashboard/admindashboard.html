<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Make</th>&nbsp;
      <th>Images</th>&nbsp;
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product._id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.make }}</td>
      <td>
        <img
          *ngFor="let img of product.images"
          [src]="'data:' + img.mimetype + ';base64,' + img.data"
          [alt]="img.filename"
          width="60"
          height="60"
        />
      </td>
      <td>{{ product.status }}</td>

      <!-- Show reason box only when deactivating -->
      <td>
        <input
          *ngIf="product.showReason"
          type="text"
          [(ngModel)]="product.reason"
          placeholder="Enter reason"
          required
        />
      </td>

      <td>
        <button
          *ngIf="!product.isActive"
          (click)="approveVehicle(product._id, product.reason)"
        >
          Approve
        </button>

        <!-- Step 1: First click shows the input box -->
        <button
          *ngIf="product.isActive && !product.showReason"
          (click)="product.showReason = true"
        >
          Deactivate
        </button>

        <!-- Step 2: When input box is shown, validate reason -->
        <button
          *ngIf="product.isActive && product.showReason"
          [disabled]="!product.reason"
          (click)="deactivateVehicle(product._id, product.reason)"
        >
          Confirm Deactivate
        </button>
      </td>
    </tr>
  </tbody>
</table>
