<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Make</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product._id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.make }}</td>
      <td>{{ product.status }}</td>
  <td>
  <button *ngIf="!product.isActive" (click)="approveVehicle(product._id)">
    Approve
  </button>
  <button *ngIf="product.isActive" (click)="deactivateVehicle(product._id)">
    Deactivate
  </button>
</td>
    </tr>
  </tbody>
</table>
