<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Make</th>&nbsp;
      <th>Images</th>&nbsp;
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product._id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.make }}</td>
      <td>
        <img
          *ngFor="let img of product.images"
          [src]="'data:' + img.mimetype + ';base64,' + img.data"
          [alt]="img.filename"
          width="60"
          height="60"
        />
      </td>
      <td>
        <input
          *ngIf="product.showReason"
          type="text"
          [(ngModel)]="product.reason"
          placeholder="Enter reason"
          required
        />
      </td>

      <td>
        <button *ngIf="!product.isActive" (click)="approveVehicle(product._id, product.reason)">
          Approve
        </button>
        <button *ngIf="product.isActive && !product.showReason" (click)="product.showReason = true">
          Rejected
        </button>
        <button
          *ngIf="product.isActive && product.showReason"
          [disabled]="!product.reason"
          (click)="deactivateVehicle(product._id, product.reason)"
        >
          Confirm Rejected
        </button>
        <!-- <button (click)="deleteVehicles(product._id)">
          Delete Permanently
        </button> -->
        
      </td>
    </tr>
  </tbody>
</table>
<h2>Users</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Role</th> 
      <th>Action</th>
    </tr>
  </thead>
 <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user._id }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.role}}</td> 
    <td>
      <button 
        *ngIf="user.is_blocked === 'false'" 
        (click)="blockUser(user._id)">
        Block
      </button>
      <button 
        *ngIf="user.is_blocked === 'true'" 
        (click)="unblockUser(user._id)">
        Unblock
      </button>
    </td>
  </tr>
</tbody>
</table>
