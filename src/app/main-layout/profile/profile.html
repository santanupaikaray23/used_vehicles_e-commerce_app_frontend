<div class="listing-root">
  <div class="toolbar">
    <div class="search">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Search make, model, keywords..." />
      </mat-form-field>
    </div>
    <div class="controls">
      <mat-form-field appearance="outline">
        <mat-label>Price (Min)</mat-label>
        <input matInput type="number" placeholder="Min" />
      </mat-form-field>
      <span>-</span>
      <mat-form-field appearance="outline">
        <mat-label>Price (Max)</mat-label>
        <input matInput type="number" placeholder="Max" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Year (From)</mat-label>
        <input matInput type="number" placeholder="From" />
      </mat-form-field>
      <span>-</span>
      <mat-form-field appearance="outline">
        <mat-label>Year (To)</mat-label>
        <input matInput type="number" placeholder="To" />
      </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Mileage (Min)</mat-label>
        <input matInput type="number" placeholder="Min Mileage" />
      </mat-form-field>
      <span>-</span>
      <mat-form-field appearance="outline">
        <mat-label>Mileage (Max)</mat-label>
        <input matInput type="number" placeholder="Max Mileage" />
      </mat-form-field>
        <mat-form-field appearance="fill">
  <mat-label>Fuel type</mat-label>
  <mat-select>
    <mat-option>All</mat-option>
    <mat-option>
      <!-- {{ ft }} -->
    </mat-option>
  </mat-select>
</mat-form-field>
 <mat-form-field appearance="fill">
  <mat-label>Transmission</mat-label>
  <mat-select>
    <mat-option>All</mat-option>
    <mat-option>
      <!-- {{  }} -->
    </mat-option>
  </mat-select>
</mat-form-field>
 <mat-form-field appearance="fill">
  <mat-label>City/State</mat-label>
  <mat-select>
    <mat-option>All</mat-option>
    <mat-option>
      <!-- {{ ft }} -->
    </mat-option>
  </mat-select>
</mat-form-field>
      <button
        mat-raised-button
        color="primary">
        Clear Filters
      </button>
    </div>
  </div>
  <div class="grid">
    <ng-container>
      <div class="no-results">No matching products.</div>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p class="desc"></p>
          <div class="price"></div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
